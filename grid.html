<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center text-primary">Grid system bootstrap!</h1>
      <div class="row">
        <div class="col-2 bg-success">I am 2 units</div>
        <div class="col-8 bg-danger">I am 8 units</div>
        <div class="col-2 bg-info">I am 2 units</div>
      </div>

      <div class="row">
        <div class="col-3 bg-success">I am 3 units</div>
        <div class="col-6 bg-warning">I am 6 units</div>
        <div class="col-3 bg-info">I am 3 units</div>
      </div>
      <div class="row">
        <div class="col bg-primary">Auto sized 1</div>
        <div class="col bg-secondary">Auto sized 2</div>
        <div class="col-8 bg-primary">Auto sized 1</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
