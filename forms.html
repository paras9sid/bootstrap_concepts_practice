<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms BS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="bg-prim">BS Forms</h1>
      <form action="#nowhere">
        <div class="row">
        <div class="form-group col">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="password"
        />
    </div>
        <div class="form-row">
            <label for="state">State</label>
            <select name="state" class="form-control" id="state"
            aria-label="Default select example">
                <option value="1">India</option>
                <option value="2">US</option>
                <option value="3">UK</option>
              </select>
          </div>

          <!-- <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label for="defaultCheck1" class="form-check-label">
                Sign Me Up
            </label>
          </div> -->
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="cusomtCheck1">
            <label for="cusomtCheck1" class="custom-control-label">Sign Me Up</label>
          </div>
      </div>

      
      </form>

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
